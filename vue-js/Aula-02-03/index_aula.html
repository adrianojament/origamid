<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Vue</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      Total: {{total}}
      <button @click="incrementar">Incrementar</button>
      <button @click="decrementar">Decrementar</button>
    </div>
    <div id="app2">
      <p>Compra: {{compra}}</p>
      <button @click="mudarComprar('Violão')">Violão</button>
      <button @click="mudarComprar('Guitarra')">Guitarra</button>
      <button @click="verEvento">Ver Evento</button>
    </div>
    <div id="app3">
      <p>{{preco}}</p>
      <button @click="adicionarCupom">Adicionar Cupom</button>
      <p>{{alerta}}</p>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          total: 0,
        },
        methods: {
          incrementar() {
            this.total++;
          },
          decrementar() {
            this.total--;
          },
        },
      });
      const vm2 = new Vue({
        el: '#app2',
        data: {
          compra: '',
        },
        methods: {
          mudarComprar(instrumento) {
            this.compra = instrumento;
          },
          verEvento(event) {
            console.log(event);
          },
        },
      });
      const vw3 = new Vue({
        el: '#app3',
        data: {
          preco: 149,
          alerta: '',
        },
        methods: {
          adicionarCupom() {
            this.preco *= 0.09;
            this.alertaCupom();
          },
          alertaCupom() {
            this.alerta = 'Cupom Adicionado';
          },
        },
      });
    </script>
  </body>
</html>
