<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 01-06</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{titulo}}</h1>
      <div v-show="comprou" :style="{background: cor}">
        <p>{{conteudo}}</p>
        <p>{{((lado * lado)-lado)/100}}</p>
        <p>Comprou: {{comprou?'Sim':'Nao'}}</p>
        <a v-bind:href="href" target="_blank" rel="noopener noreferrer"
          >{{href}}</a
        >
        <p><input v-model="cor" type="color" /> <span>{{cor}}</span></p>
      </div>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          titulo: 'Curso de JavaScript',
          conteudo: 'Conteudo filho',
          lado: 9,
          comprou: true,
          href: 'https://www.uol.com.br',
          cor: '#333',
        },
      });
    </script>
  </body>
</html>
