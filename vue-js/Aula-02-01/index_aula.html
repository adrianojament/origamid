<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Vue</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">{{instrumento}} {{cor}} {{nomeProduto}}</div>
    <script>
      function VueClone(options) {
        this.options = options;
        this.el = document.querySelector(options.el);
        this.data = options.data;
      }

      const vmClone = new VueClone({
        el: '#app',
        data: {
          nome: 'Adriano',
        },
      });
      const vm = new Vue({
        el: '#app',
        data: {
          instrumento: 'Violao',
          cor: 'Vermelho',
        },
        computed: {
          nomeProduto() {
            setTimeout(() => {
              console.log('This do timeout:', this.instrumento);
            }, 1000);
          },
        },
      });

      console.log(vmClone);
      console.log(vm);
    </script>
  </body>
</html>
