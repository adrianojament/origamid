<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Vue</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-html="lista" v-once></div>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data:{
          lista: "<ul><li>Item 01</li><li>Item 02</li><li>Item 03</li></ul>"
        },
        methods:{},
      });
    </script>
  </body>
</html>
